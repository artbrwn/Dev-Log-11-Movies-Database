{% extends "base.html" %}

{% block content %}
<table class="table table-light table-hover table-bordered table-rounded">
    <thead class="table-dark">
        <tr>
            <th>Póster</th>
            <th>Título</th>
            <th>Año</th>
        </tr>
    </thead>
    <tbody>
        {% for result in search_results.Search %}
        <tr>
            <td class="index-poster">
                <a href="/details/{{result.imdbID}}">
                    <img src="{{result.Poster}}" alt="Póster de la película {{result.Title}}" class="rounded">
                </a>
            </td>
            <td><a href="/details/{{result.imdbID}}">{{result.Title}}</a></td>
            <td>{{result.Year}}</td>
        </tr>
        {% else %}
            <td colspan="3" >{{search_results.Error}}</td>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
